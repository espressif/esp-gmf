name: Push components to https://components.espressif.com
on:
  push:
    branches:
      - main
jobs:
  upload_components:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: "recursive"
      - name: Upload components to the component registry
        uses: espressif/upload-components-ci-action@v2
        with:
          components: |
            gmf_core:./gmf_core
            gmf_audio:./elements/gmf_audio
            gmf_io:./elements/gmf_io
            gmf_misc:./elements/gmf_misc
            gmf_ai_audio:./elements/gmf_ai_audio
            gmf_video:./elements/gmf_video
            gmf_loader:./packages/gmf_loader
            esp_audio_simple_player:./packages/esp_audio_simple_player
            esp_capture: ./packages/esp_capture
            gmf_app_utils: ./packages/gmf_app_utils
            esp_board_manager: ./packages/esp_board_manager
            esp_audio_render: ./packages/esp_audio_render
            gmf_examples: ./gmf_examples
          namespace: "espressif"
          api_token: ${{ secrets.IDF_COMPONENT_API_TOKEN }}
