version: "0.7.0"
description: Espressif Capture is a module for capture media stream from camera and microphone
url: https://github.com/espressif/esp-gmf/tree/main/packages/esp_capture
documentation: "https://github.com/espressif/esp-gmf/blob/main/packages/esp_capture/README.md"
issues: "https://github.com/espressif/esp-gmf/issues"

tags:
   - "multimedia"
   - "capture"
   - "gmf"

dependencies:
  idf : ">=4.4"
  cmake_utilities: "0.*"
  espressif/esp_muxer:
    require: public
    version: "^1.1"
  espressif/gmf_audio:
    require: public
    version: "^0.7"
  espressif/gmf_video:
    require: public
    version: "^0.7"
  espressif/esp_codec_dev:
    version: "^1.3"
  espressif/esp-sr:
    version: "1.9.5"
  espressif/esp_video:
    require: public
    version: "^1.0"
    rules:
      - if: "target in [esp32p4]"
  espressif/esp32-camera:
    require: public
    version: "^2.0"
    rules:
      - if: "target in [esp32s3, esp32s2]"
