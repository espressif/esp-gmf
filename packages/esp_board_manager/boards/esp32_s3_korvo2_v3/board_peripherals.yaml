board: esp32_s3_korvo2_v3
chip: esp32s3
version: 1.0.0
# Peripherals Configuration for ESP32-S3-KORVO2-V3
peripherals:
  # I2C Configuration
  - name: i2c_master
    type: i2c
    role: master
    config:
      port: 0
      pins:
        sda: 17
        scl: 18

  # I2S Audio Configuration
  - name: i2s_audio_out
    type: i2s
    role: master
    format: tdm-out                     # tdm-out, tdm-in
    config: &i2s_config
      port: 0
      # Clock configuration
      sample_rate_hz: 48000             # Sample rate in Hz
      mclk_multiple: 256                # Multiple of MCLK to sample rate (256 or 384 for 24-bit)
      # Slot configuration
      data_bit_width: 16                # Data bit width (valid data bits per sample)
      slot_bit_width: I2S_SLOT_BIT_WIDTH_AUTO  # Total bits per slot (I2S_SLOT_BIT_WIDTH_AUTO or specific value)
      slot_mode: I2S_SLOT_MODE_MONO     # I2S_SLOT_MODE_MONO or I2S_SLOT_MODE_STEREO
      slot_mask: I2S_TDM_SLOT0          # I2S_TDM_SLOT0, I2S_TDM_SLOT1 slots
      ws_width: 16                      # WS signal width in BCLK ticks
      total_slot: 2

      # GPIO configuration
      pins:
        mclk: 16                       # GPIO number for MCLK
        bclk: 9                        # GPIO number for BCLK
        ws: 45                         # GPIO number for WS
        dout: 8                        # GPIO number for DATA out
        din: 10                        # GPIO number for DATA in

  - name: i2s_audio_in
    type: i2s
    role: slave
    format: tdm-in
    config:
      <<: *i2s_config                   # Inherit base I2S configuration
      slot_mask: I2S_TDM_SLOT0 | I2S_TDM_SLOT1 | I2S_TDM_SLOT2  # Override specific slot mask
      slot_mode: I2S_SLOT_MODE_STEREO

  - name: ledc_backlight
    type: ledc
    role: none
    config:
      gpio_num: 48                      # GPIO48 - LED control pin
      freq_hz: 2000                     # PWM frequency 2kHz
      duty: 2048                        # Initial duty cycle (50% for 13-bit resolution)
      duty_resolution: LEDC_TIMER_10_BIT               # 10-bit duty resolution

  # Power amplifier control
  - name: gpio_power_amp
    type: gpio
    role: io
    config:
      pin: 48                           # GPIO48 - Power amplifier control
      mode: GPIO_MODE_OUTPUT
      default_level: 1

  # LCD SPI Configuration for ST77916 QSPI
  - name: spi_display
    type: spi
    role: master
    config:
      # spi_bus_config_t fields
      spi_bus_config:
        spi_port: SPI2_HOST              # 0: SPI1_HOST, 1: SPI2_HOST, 2: SPI3_HOST
        mosi_io_num: 0                   # MOSI_IO_NUM
        sclk_io_num: 1                   # SPI Clock signal
        max_transfer_sz: 32000           # Maximum transfer size in bytes