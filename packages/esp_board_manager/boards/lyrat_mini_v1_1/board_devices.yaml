board: esp32_lyrat_mini_v1_1
chip: esp32
version: 1.0.0
# Devices Configuration
devices:
  - name: fs_sdcard
    type: fatfs_sdcard
    version: default
    config:
      bus_width: 1            # 1, 4, 8, not used on SPI type
      pins:
        clk: 15   # GPIO_NUM_15
        cmd: 7   # GPIO_NUM_7
        d0: 4     # GPIO_NUM_4

