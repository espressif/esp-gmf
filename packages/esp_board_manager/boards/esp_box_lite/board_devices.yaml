board: esp_box_lite
chip: esp32s3
version: 1.0.0
# Devices Configuration
devices:
  - name: audio_dac
    chip: es8156
    type: audio_codec
    version: default
    config:
      adc_enabled: false
      dac_enabled: true
      dac_max_channel: 2
      # DAC channel mask, 1-enable, 0-disable, layout: left,right
      dac_channel_mask: "11"
      dac_init_gain: 0
      mclk_enabled: true
    peripherals:
      - name: gpio_pa_control
        gain: 6
        active_level: 1
      - name: i2s_audio_out
      - name: i2c_master
        address: 0x10
        frequency: 400000

  - name: audio_adc
    chip: es7243e
    type: audio_codec
    version: default
    config:
      adc_enabled: true
      adc_max_channel: 2
      adc_channel_mask: "11"
      dac_enabled: false
    peripherals:
      - name: i2s_audio_in
      - name: i2c_master
        address: 0x20
        frequency: 400000

  - name: display_lcd
    chip: st7789
    type: display_lcd
    sub_type: spi
    version: default
    config:
      mirror_x: false
      mirror_y: true
      swap_xy: true
      invert_color: true
      x_max: 320
      y_max: 240
      # esp_lcd_panel_io_spi_config_t fields
      io_spi_config:
        cs_gpio_num: 5
        dc_gpio_num: 4
        spi_mode: 0
        pclk_hz: 40000000

      lcd_panel_config:
        reset_gpio_num: 48
        data_endian: LCD_RGB_DATA_ENDIAN_BIG
        vendor_config: NULL
    peripherals:
    - name: spi_display

  - name: lcd_brightness
    type: ledc_ctrl
    version: default
    peripherals:
      - name: ledc_backlight               # LEDC peripheral for GPIO 47
