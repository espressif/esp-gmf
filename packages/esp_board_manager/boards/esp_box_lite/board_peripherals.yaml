board: esp_box_lite
chip: esp32s3
version: 1.0.0
# Peripherals Configuration
peripherals:
  - name: i2c_master
    type: i2c
    role: master
    config:
      port: 0
      pins:
        sda: 8
        scl: 18

  # I2S Standard Configuration
  - name: i2s_audio_out
    type: i2s
    role: master
    format: std-out # std-out, std-in
    config: &i2s0_config
      port: 0  # Explicitly specify I2S port number
      # Clock configuration
      sample_rate_hz: 16000           # Sample rate in Hz
      mclk_multiple: 256              # Multiple of MCLK to sample rate (256 or 384 for 24-bit)
      # Slot configuration
      data_bit_width: 16
      slot_bit_width: I2S_SLOT_BIT_WIDTH_AUTO
      slot_mode: I2S_SLOT_MODE_STEREO
      slot_mask: I2S_STD_SLOT_BOTH
      ws_width: 16
      # GPIO configuration
      pins:
        mclk: 2                       # GPIO number for MCLK
        bclk: 17                      # GPIO number for BCLK
        ws: 47                        # GPIO number for WS
        dout: 15                      # GPIO number for DATA out
        din: 16                       # GPIO number for DATA in

  - name: i2s_audio_in
    type: i2s
    role: master
    format: std-in
    # i2s0 work on duplex mode, so reuse i2s_audio_out configuration
    config: *i2s0_config

  # PA CONTROL
  - name: gpio_pa_control
    type: gpio
    role: io
    config:
      pin: 46                      # GPIO pin number
      mode: GPIO_MODE_OUTPUT       # GPIO mode

  # LCD SPI Configuration for ST77916 QSPI
  - name: spi_display
    type: spi
    role: master
    config:
      # spi_bus_config_t fields
      spi_bus_config:
        spi_port: SPI3_HOST               # 0: SPI1_HOST, 1: SPI2_HOST, 2: SPI3_HOST
        data0_io_num: 6                   # MOSI_IO_NUM
        sclk_io_num: 7                    # SPI Clock signal
        max_transfer_sz: 6400             # Maximum transfer size in bytes : width * 2 * 10

  # LCD BACKLIGHT CONTROL
  - name: ledc_backlight
    type: ledc
    role: none
    config:
      gpio_num: 45
      freq_hz: 5000
      duty: 0
      duty_resolution: LEDC_TIMER_10_BIT
      output_invert: true
