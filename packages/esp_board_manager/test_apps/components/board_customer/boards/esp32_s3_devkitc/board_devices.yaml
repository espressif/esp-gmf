board: esp32_s3_devkitc
chip: esp32s3
version: 1.0.0
# Devices Configuration
devices:
- name: power_control          # The name of the device, must be unique
  type: gpio_ctrl             # The type of the device, must be unique
  config:
    active_level: 1
    default_level: 1
  peripherals:
    - name: gpio_power
