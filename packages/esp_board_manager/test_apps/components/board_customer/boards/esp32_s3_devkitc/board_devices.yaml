        press_down: true
        press_up: true
        single_click: true
        double_click: true
        multi_click: [3, 4, 5]
        long_press_start: true
        long_press_start_time: [3000, 4000, 5000]
        long_press_up: true
        long_press_up_time: [3000, 4000, 5000]
        long_press_hold: false
        press_repeat: false
        press_repeat_done: false
        press_end: false
      gpio_name: gpio_button
      active_level: 1
      long_press_time: 2000
      short_press_time: 100
