.pytest_ut_template:
  extends:
    - .target_test_template
  variables:
    IDF_VERSION_TAG: v5.4
    IDF_TAG_FLAG: true
    TARGET_DIR_TYPE: "test_apps"
  artifacts:
    when: always
    paths:
      - XUNIT_RESULT.xml
      - pytest-embedded/
    reports:
      junit: XUNIT_RESULT.xml
    expire_in: 1 week
  script:
    - cd $CI_PROJECT_DIR
    - pip install pytest pytest-embedded-idf pytest-embedded-serial-esp pytest-rerunfailures pytest-timeout idf_build_apps
    - eval "$(python ${CI_PROJECT_DIR}/tools/ci/build_apps.py ${TEST_DIR} --find --target-dir-type ${TARGET_DIR_TYPE} --target ${IDF_TARGET} -vv)"
    - pytest "${APP_LIST[@]}"
      --target ${IDF_TARGET}
      --junitxml=XUNIT_RESULT.xml
      --parallel-count ${CI_NODE_TOTAL:-1}
      --parallel-index ${CI_NODE_INDEX:-1}
      ${PYTEST_EXTRA_FLAGS}

.pytest_components_dir_template:
  extends:
    - .rules:build:enable-gmf-unit-test
    - .pytest_ut_template
  variables:
    TEST_DIR: ${CI_PROJECT_DIR}/gmf_core
    BUILD_JOB_PREFIX: build_pytest_components_
    IDF_TARGET: esp32s3
  retry: 2

ut_gmf_core_esp32s3:
  extends:
    - .pytest_components_dir_template
  needs:
    - 'build_ut_gmf_core_esp32s3: [v5.4, 1/1]'
  variables:
    TEST_DIR: ${CI_PROJECT_DIR}/gmf_core
  tags: [ ESP32S3, ESP_GMF_COMPONENT ]

ut_gmf_elements_esp32s3:
  extends:
    - .pytest_components_dir_template
  needs:
    - 'build_ut_gmf_elements_esp32s3: [v5.4, 1/1]'
  variables:
    TEST_DIR: ${CI_PROJECT_DIR}/elements
  tags: [ ESP32S3, ESP_GMF_COMPONENT ]

ut_gmf_packages_esp32s3:
  extends:
    - .pytest_components_dir_template
  needs:
    - 'build_ut_gmf_packages_esp32s3: [v5.4, 1/1]'
  variables:
    TEST_DIR: ${CI_PROJECT_DIR}/packages
  tags: [ ESP32S3, ESP_GMF_COMPONENT ]
